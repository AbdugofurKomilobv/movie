<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Vazifalar Ro'yxati</title>
  <style>
    :root {
      --bg-color: #f3f3f3;
      --text-color: #000;
      --card-color: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-color: #1e1e1e;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      text-align: center;
    }

    .input-group, .stats, .search-theme {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button.delete { background: #dc3545; }
    button.edit { background: #ffc107; color: #000; }
    button.save { background: #007bff; }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .input-group, .stats, .search-theme {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Vazifalar</h1>
    
    <div class="search-theme">
      <input type="text" id="searchInput" placeholder="üîç Qidiruv..." oninput="searchTasks()">
      <button onclick="toggleTheme()">üåô</button>
    </div>

    <div class="input-group">
      <input type="text" id="taskTitle" placeholder="Vazifa nomi">
      <input type="date" id="taskDeadline">
    </div>
    <textarea id="taskDesc" rows="2" placeholder="Tafsilotlar..."></textarea>
    <button onclick="addTask()">‚ûï Qo‚Äòshish</button>

    <div class="stats" id="stats"></div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const desc = document.getElementById("taskDesc").value.trim();
      const deadline = document.getElementById("taskDeadline").value;

      if (!title) return alert("Vazifa nomi kerak!");

      tasks.push({ title, desc, deadline, done: false });
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
      document.getElementById("taskDeadline").value = "";
      saveTasks();
    }

    function renderTasks(filtered = tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      filtered.forEach((task, i) => {
        const li = document.createElement("li");
        if (task.done) li.classList.add("completed");

        const title = document.createElement("strong");
        title.textContent = task.title;

        const deadline = document.createElement("div");
        if (task.deadline) {
          const isPast = new Date(task.deadline) < new Date();
          deadline.innerHTML = `‚è∞ ${task.deadline}`;
          deadline.style.color = isPast && !task.done ? "red" : "inherit";
        }

        const desc = document.createElement("div");
        desc.textContent = task.desc;

        const actions = document.createElement("div");

        const doneBtn = document.createElement("button");
        doneBtn.textContent = task.done ? "‚Ü©Ô∏è" : "‚úÖ";
        doneBtn.onclick = () => {
          tasks[i].done = !tasks[i].done;
          saveTasks();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.className = "delete";
        delBtn.onclick = () => {
          tasks.splice(i, 1);
          saveTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.className = "edit";
        editBtn.onclick = () => editTask(i);

        actions.append(doneBtn, editBtn, delBtn);
        li.append(title, desc, deadline, actions);
        list.appendChild(li);
      });

      updateStats();
    }

    function editTask(index) {
      const task = tasks[index];
      const newTitle = prompt("Yangi nom:", task.title);
      if (newTitle) {
        const newDesc = prompt("Yangi tafsilotlar:", task.desc);
        const newDate = prompt("Yangi sana (YYYY-MM-DD):", task.deadline);
        tasks[index] = { ...task, title: newTitle, desc: newDesc, deadline: newDate };
        saveTasks();
      }
    }

    function updateStats() {
      const total = tasks.length;
      const done = tasks.filter(t => t.done).length;
      document.getElementById("stats").textContent = `Bajarilgan: ${done} / Umumiy: ${total}`;
    }

    function searchTasks() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = tasks.filter(t => t.title.toLowerCase().includes(query));
      renderTasks(filtered);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
